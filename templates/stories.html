{% include templates/header.html %}
<article>
   <h1>List of Stories</h1>
   {{stories}}
    <table>
        <tr>
            <th>Title</th>
            <th>Votes</th>
        </tr>
        {% for story in stories %}
            <tr>
                <td>{{ story.title }}</td>
                <td>{{ story.total_votes }}</td>
            </tr>
        {% end for %}
    </table>
</article>
{% include templates/footer.html %}
