{% include templates/header.html %}
<article>
    <h1>Create A Story!</h1>
    <form action="/story" method="post">
            <table id="tblCreateStory">
                <tr>
                    <td>Title:</td>
                    <td><input type="text"
                    name="title" placeholder="Enter Story Title Here"></td>
                </tr>
                <tr>
                    <td>Word:</td>
                    <td>
                        <input type="text"
                            name="firstword" placeholder="Eg: Once...">
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
     </form>  

        <div>
         {% for error in errors %}
            <ul>
              <li> {{ error }} </li>
            </ul>
         {% end for %}
         </div>
</article>
{% include templates/footer.html %}
