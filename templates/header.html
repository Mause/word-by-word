<!doctype html>
<html>
    <head>    
       <title>{{ story.title + ' - '}}Word By Word</title>
       <link rel= "stylesheet" type="text/css" href="/static/css/reset.css">
       <link rel= "stylesheet" type="text/css" href="/static/css/style.css">
       <link rel= "stylesheet" type="text/css" href="/static/fonts/gotham/gotham.css">
       <link rel="stylesheet" type="text/css" href="/static/css/viewstory.css">
       <script typt="text/javascript" src="/static/javascript/jquery.js">
       </script>
    </head>
    <body>
        <header>
            <div class="center">
                <h1>
                    <a href="/">Word By Word</a>
                </h1>
                <div id="headCaption">
                    Write a word. Read a story.
                </div>
                <nav>
                    <ul>
                        <li><a href="/">Top Stories</a></li><br>
                        {% if user is not None %}
                            <li><a href="/story">Create a Story</a></li><br>
                            <li><a href="/user/{{ user.username }}">{{ user.username }}'s Profile</a></li><br>
                            <li><a href="/logout">Logout</a></li><br>
                        {% else %}
                            <li><a href="/login">Login</a></li><br>
                            <li><a href="/register">Register</a></li><br>
                        {% end if %}
                    </ul>
                </nav>
            </div>
            <div class="clear"></div>
        </header>
