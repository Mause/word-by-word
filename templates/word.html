<table id="child-{{ word.id }}" class="tree">
	<tr class="child">
		<td>
			
			<span class="word">{{ word.value }} <sup>{{ word.votes }}</sup></span>
            <div class="upvotes">
                <form method="POST" action="/story/{{ story.story_id }}/word/{{ word.id }}/vote">
					<input type="submit" value = "&uarr;">
				</form>
				<!-- <span class="num">0</span> -->
			</div>
			<div class="reply">
				<form class = "up" method="POST" action="/story/{{ story.story_id }}/{{ word.id }}/reply">
					<input type="text" name="word">
				</form>
			</div>

		</td>
		{% if word.children %}
			<td class="children">
			{% for child in word.children %}
				{% include templates/word.html word=child story=story %}
			{% end for %}
			</td>
		{% end if %}
	</tr>
</table>
