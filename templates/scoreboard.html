{% include templates/header.html %}
<article>
   <h1>Scoreboard</h1>
   <p class = "view"> Users with most votes </p>
    <table class="borders" id="storyList">
        <tr id='bold'>
            <th>User</th>
            <th width="125">Votes</th>
        </tr>
        {% if len(stories) %}
            {% for story in stories %}
                <tr class="story-row">
                    <td><a href="/story/{{story.story_id}}">{{ story.title }}</a>
                        <div class="summary">
                            <div class="text">
                            {{story.fixed_words()}}
                            </div>
                        </div>
                    </td>
                    <td>{{ story.total_votes }}</td>
                </tr>
            {% end for %}
        {% else %}
            <tr colspan="2">
                <th> There are no stories </th>
                <td></td>
            </td>
        {% end if %}
    </table>
</article>
{% include templates/footer.html %}
